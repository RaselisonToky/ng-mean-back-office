<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content >
  <form [formGroup]="form">
    <ng-container *ngFor="let field of formConfig">
      <mat-form-field appearance="outline">
        <label>{{ field.label }}</label>
        <input 
          matInput 
          [type]="field.type || 'text'" 
          [formControlName]="field.name"
          [placeholder]="field.placeholder || ''"
        />
        <mat-hint *ngIf="field.hint">{{ field.hint }}</mat-hint>
        <mat-error *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
          {{ field.errorMessage || 'Ce champ est requis' }}
        </mat-error>
      </mat-form-field>
    </ng-container>
    
    <!-- Slot pour le contenu personnalisÃ© -->
    <ng-content></ng-content>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="close()">{{ data.cancelText || 'Annuler' }}</button>
  <button 
    (click)="save()" 
    [disabled]="form.invalid">{{ data.saveText || 'Enregistrer' }}</button>
</mat-dialog-actions>
