<div class="stepper-container">
  <div class="stepper-circles">
    @for (i of stepArray; track i) {
      <div [class]="getCircleClass(i)" >
        @if (i < currentStep) {
          <svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="{2}" d="M5 13l4 4L19 7" />
          </svg>
        } @else {
          <span>{{ i + 1 }}</span>
        }
      </div>
    }
  </div>

  <div class="step-indicator">
    <div class="step-indicator-progress" [style.width.%]="progress"></div>
  </div>

  <div class="step-labels">
    @for (label of stepLabels; track label) {
      <span>{{ label }}</span>
    }
  </div>
</div>
